<div class="menu">
    <a ng-repeat="section in sections" href="#!/section/{{section.slug}}">{{section.name}}</a>
</div>

<h3>{{article.title}} by {{article.author}}</h3>
<h4>{{article.date}}</h4>

<div><img ng-src={{article.imgSrc}} style="float:left; margin: 10px;"/>{{article.text}}</div>
